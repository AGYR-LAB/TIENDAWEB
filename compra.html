<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="style.css"> <!-- Enlace opcional a tu CSS -->
</head>
<body>
    <h1>Carrito de Compras</h1>
    <div id="carrito">
        <p>Tu carrito está vacío.</p> <!-- Aquí se actualizarán los productos dinámicamente -->
    </div>
    <script>
        // Recuperar los datos del carrito desde localStorage
        const carrito = JSON.parse(localStorage.getItem('carrito')) || [];

        // Mostrar los productos en el carrito
        const carritoDiv = document.getElementById('carrito');
        if (carrito.length > 0) {
            carritoDiv.innerHTML = '<ul>' + carrito.map(item => `<li>${item.nombre} - <img src="${item.imagen}" alt="${item.nombre}" width="50"></li>`).join('') + '</ul>';
        } else {
            carritoDiv.innerHTML = '<p>Tu carrito está vacío.</p>';
        }
    </script>
</body>
</html>
