<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vestidos - Eclectic Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="icon-bar">
        <a href="index.html" class="icon"><i class="fas fa-home"></i></a>
        <!--<a href="vestidos.html" class="icon"><i class="fas fa-shopping-cart"></i></a>-->
        <a href="compra.html" class="icon"><i class="fas fa-shopping-cart"></i></a>
        <a href="contacto.html" class="icon"><i class="fas fa-envelope"></i></a>
    </div>
    <h1>Vestidos</h1>
    <p>Selecciona el vestido que más te guste:</p>
    <div class="gallery">
        <div class="gallery-item">
    <img src="vestido1.jpg" alt="Vestido 1">
    <p>Vestido 1</p>
    <button onclick="agregarAlCarrito('Vestido 1', 'vestido1.jpg')">Comprar</button>
</div>
<div class="gallery-item">
    <img src="vestido2.jpg" alt="Vestido 2">
    <p>Vestido 2</p>
    <button onclick="agregarAlCarrito('Vestido 2', 'vestido2.jpg')">Comprar</button>
</div>
        </div>
    </div>
    <script>
    // Array para almacenar los productos seleccionados
    let carrito = [];

    // Función para agregar productos al carrito
    function agregarAlCarrito(nombre, imagen) {
        // Crear un objeto con la información del producto
        const producto = { nombre: nombre, imagen: imagen };

        // Agregar el producto al array del carrito
        carrito.push(producto);

        // Mostrar un mensaje en la consola (solo para verificar)
        console.log("Producto añadido al carrito:", producto);

        // (Opcional) Guardar el carrito en el almacenamiento local
        localStorage.setItem("carrito", JSON.stringify(carrito));

        // Mostrar un mensaje visual al usuario
        alert(`${nombre} ha sido añadido al carrito.`);
    }
</script>
</body>
</html>
